<mat-card class="example-card">
  <mat-card-header>
    <img loading="lazy" class="imagenes" src={{product.imagen}} alt="Photo shoes" />
    
   
  </mat-card-header>
  
  <mat-card-content>
    <p>
      {{product.tipo}}
    </p>
    <p>
      {{product.nombre}}
    </p>
    <p>
     Bs. {{product.precio}}
    </p>
    <p>
      {{product.categoria}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="selectProduct()">Ver Detalles</button>
  </mat-card-actions>
</mat-card>
